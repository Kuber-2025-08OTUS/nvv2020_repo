apiVersion: apps/v1
kind: Deployment
metadata:
  name: homework-deployment
  namespace: homework
spec:
  replicas: 3
  selector:
    matchLabels:
      app: homework-pod
  template:
    metadata:
      labels:
        app: homework-pod
    spec:
      nodeSelector:
         homework: "true"
      initContainers:
        - name: init
          image: busybox:1.37
          command: ['sh', '-c', 'echo "Hello from init container." > /init/index.html']
          volumeMounts:
            - name: workdir
              mountPath: /init
      containers:
        - name: web-server
          image: python:3.9-slim
          ports:
            - containerPort: 8000
          command: ['sh', '-c', 'python -m http.server 8000 --directory /homework']
          volumeMounts:
            - name: workdir
              mountPath: /homework
          lifecycle:
            preStop:
              exec:
                command: ['rm', '-rf', '/homework/index.html']
          readinessProbe:
            exec:
              command: ['cat', '/homework/index.html']
            initialDelaySeconds: 3
            periodSeconds: 60
      volumes:
        - name: workdir
          emptyDir: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1